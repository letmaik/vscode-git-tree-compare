name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: 22.x
    
    - run: npm install
    
    - run: npx vsce package

    - uses: actions/upload-artifact@v4
      with:
        name: package
        path: '*.vsix'
